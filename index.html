<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Go To Show</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="mainSection">
            <h1>GO TO SHOW</h1>
            <p></p>
            <form>
                <label for="city">City:</label>
                <input type="text" name="city" id="city-search" required>

                <label for="date">Date:</label>
                <input type="date" name="date" id="date-search">

                <input type="submit" value="Go!">
            </form>
            <div id="error"></div>

            <section id="resultsSection">
                <div id="tableContainer">
                    <table id="results"></table>
                </div>    
                <div id="map"></div>
            </section>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOtzIa98b-SfBaFtSWcqSpb7vuy_D-tak&callback=initMap" async defer></script>
</body>
</html>
